<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>                        
            </button>
            <a class="active"><a href="p1.html"></a>

          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
              <li class="active"><a href="LanguageTranslator.html">RESIPT language Translator App</a></li>

              <li><a href="Signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>

            </ul>
          </div>
        </div>
      </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4">Login</h2><br/>
                <form>
                    <div class="mb-3">
                        <label for="firstName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div><br/>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div><br/>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                  </br>
                    <button class="login-btn" onclick="login()">
                      <a href="LanguageTranslator.html">Login</a></button>
                    <small>
                        <font color="black">
                            <small>Forgot your login details?</small></font>
                        <a href="Forgot your login details? Get help in logging in.">Get help in logging in.</a>
                    </small>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
      function login(){
        window.location.assign("LanguageTranslator.html");
      }
    </script>
